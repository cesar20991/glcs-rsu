<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./plantillas/TemplateWebCliente.xhtml">
            <ui:define name="demo" >
                <h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">     
                    <h:form>                                               
                    <p:commandButton value="ACCEDER" />  
                    </h:form> 
                </h:outputLink>  

                <p:growl id="growl" showDetail="true" life="3000" />  

                <p:dialog id="dialog" header="Iniciar Sesión" widgetVar="dlg" modal="true" appendToBody="true" >  
                    <h:form>  
                        <h:panelGrid columns="2" cellpadding="5">  
                            <h:outputLabel for="username" value="Usuario:" />  
                            <p:inputText value="#{loginBean.usuario.nomUsu}"   
                                         id="username" required="true" label="username" />  

                            <h:outputLabel for="password" value="Contraseña:" />  
                            <p:password value="#{loginBean.usuario.pass}" id="password" required="true" label="password">
                            </p:password>  
                            <h:outputLabel for="empresa" value="Empresa:" />                                                         
                            <f:facet name="footer">  
                                <p:commandButton id="loginButton" value="Ingresar" update=":growl"   
                                                 actionListener="#{loginBean.loginCliente}"   
                                                 oncomplete="handleLoginRequest(xhr, status, args)"/>  
                            </f:facet>  
                        </h:panelGrid>  

                    </h:form>  
                </p:dialog>  

                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args) {
                        if (args.validationFailed || !args.loggedIn) {
                            jQuery('#dialog').effect("shake", {times: 3}, 100);
                        } else {
                            dlg.hide();
                            jQuery('#loginLink').fadeOut();
                            window.location = "/WEBEMCH/faces/emch-operaciones/ComprobantesPorCliente.xhtml";
                        }
                    }
                </script>  
            </ui:define>
            
            <ui:define name="content"> aaa
                <p:layout style="min-width:400px;min-height:500px;" id="layout">  
                    <p:layoutUnit position="center">  
                        <p:fieldset legend="AL VENDER">  
                            <h:panelGrid columns="1" cellpadding="10">                                   
                                <p:graphicImage value="/img2/imgEmch/img1.jpg" /> 
                                
                            </h:panelGrid>  
                        </p:fieldset>  
                        <p:fieldset legend="¿Desea Vender?">  
                            <h:panelGrid columns="2" width="100%" cellpadding="10">  
                                <p:graphicImage value="/img2/imgEmch/img2.jpg" />  
                                
                            </h:panelGrid>  
                        </p:fieldset>  
                        <p:fieldset legend="Haga su Pedido">  
                            <h:panelGrid columns="2" cellpadding="10">  
                                <p:graphicImage value="/img2/imgEmch/img3.jpg" />  
                                
                            </h:panelGrid>  
                        </p:fieldset>  

                    </p:layoutUnit>  
                </p:layout>  
            </ui:define>   


        </ui:composition>
    </h:body>
</html>
