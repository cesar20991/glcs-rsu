    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Facelets Template</title>
        <link rel="stylesheet" type="text/css" href="css/960.css" media="screen"></link>
        <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" ></link>
        <link rel="stylesheet" type="text/css" href="css/960_12_col.css" media="screen"></link>
        <link rel="stylesheet" type="text/css" href="css/text.css" media="screen"></link>
        <link rel="stylesheet" type="text/css" href="css/estilos-WebPrincipal.css" media="screen"></link>        
        <link rel="stylesheet" type="text/css" href="css/otros1/jquery.asmselect.css"></link>
        <link rel="stylesheet" type="text/css" href="css/otros1/example.css" ></link>
        <style type="text/css">
            html{
                height: 100%;
            }
            body{
                background-color: #ffffff;
                font-size: 12px;
                font-family: Verdana, "Verdana CE",  Arial, "Arial CE", "Lucida Grande CE", lucida, "Helvetica CE", sans-serif;
                color: #000000; 
            }
            #centrado{
                margin: 0px auto;
            }
            .floatright{float:right;}

    </h:head>

    <h:body>
        <div class="container_12">
            <div class="grid_12">
                <header class="grid_12" id="ab1">
                    <div id="logo" class="grid_2">
                        <img src="../img/Logo.png" width="180" height="100"></img>
                    </div>
                    <div class="grid_2 " id="acceder">
                        <ui:insert name="usuarios"> usuario:  </ui:insert>
                        <h:form>
                            <p:commandButton id="btn" value="Cerrar sesiÃ³n" action="#{usuarioBean.logout}" icon="ui-icon-document" ajax="false">
                            </p:commandButton>
                        </h:form> 
                    </div>        
                    <div class="clear"></div>                    
                </header>        
            </div>        
            <div class="clear"></div>  

            <div  >
                <p:layout style="min-width:500px;min-height:800px;" >  
                    <p:layoutUnit position="north" resizable="true" size="70" minSize="10" maxSize="100">  
                        <p:menubar autoDisplay="false">  
                            <p:menuitem value="INICIO" url="#" icon="ui-icon-home" />

                            </p:submenu>

                            </p:submenu>  
                            <p:submenu label="CONTACTO" icon="ui-icon-home">  

                            </p:submenu> 
                            <ui:insert name="top"> content </ui:insert>
                        </p:menubar> 
                    </p:layoutUnit>  

                    <p:layoutUnit position="center" size="210" style="height: 600px;">                        
                        <ui:insert name="content"> content </ui:insert>

                    </p:layoutUnit>
                </p:layout>                 



            </div>

        </div>
