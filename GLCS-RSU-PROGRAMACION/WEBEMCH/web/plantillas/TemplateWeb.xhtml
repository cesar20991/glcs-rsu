<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Facelets Template</title>

        <style type="text/css">
            html{
                height: 100%;
            }
            body{
                background-color: #ffffff;
                font-size: 12px;
                font-family: Verdana, "Verdana CE",  Arial, "Arial CE", "Lucida Grande CE", lucida, "Helvetica CE", sans-serif;
                color: #000000; 
            }
            #centrado{
                margin: 0 auto;
                width: 100%;
                height: 100%;
                padding-top: 150px;
                text-align: center;
            }
            .floatright{float:right;}
        </style>
    </h:head>

    <h:body>

        <p:layoutUnit position="center" size="210" style="height: 900px;">
            <div class="container_12">
                <div class="grid_12">
                    <header class="grid_12" id="centrado">
                        <div id="centrado" class="grid_2">
                            <img src="img/Logo.png" width="180" height="100"></img>
                        </div>
                        <div class="grid_2 " id="acceder">
                            <ui:insert name="demo"> acceder </ui:insert> 
                        </div>        
                        <div class="clear"></div>
                    </header>        
                </div>        
                <div class="clear"></div>  
            </div> 
        </p:layoutUnit>
    </h:body>

</html>
