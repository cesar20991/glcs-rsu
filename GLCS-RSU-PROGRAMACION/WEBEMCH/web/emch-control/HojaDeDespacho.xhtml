<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="../plantillas/Template.xhtml">

                <ui:define name="usuarios">
                </ui:define>

                <ui:define name="top">
                    <h:form>
                        <p:growl id="messages" autoUpdate="true"/>                     
                    </h:form>
                </ui:define>

                <ui:define name="content">
                    
                    <h:form>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        
                        <h:outputText value="Fecha Creación: "/>
                        <p:calendar value="#{hojadeDespachoBean.despacho.fechaEmi}" showButtonPanel="true"/>
                        
                        <h:outputText value="U. Geográfica: "/>
                        <p:selectOneMenu value="#{hojadeDespachoBean.nombUbiGeo}">
                            <f:selectItem itemLabel="--Elegir--"/>  
                            <f:selectItems value="#{hojadeDespachoBean.nombUbigeos}"/>  
                        </p:selectOneMenu>
                        
                        <h:outputText value="Turno: "/>
                        <p:selectOneMenu value="#{hojadeDespachoBean.nombTurno}">
                            <f:selectItem itemLabel="--Elegir--"/>  
                            <f:selectItems value="#{hojadeDespachoBean.nombTurnos}"/>  
                        </p:selectOneMenu>                        
                        </h:panelGrid>
                        <p:commandButton value="Probar" update=":Muestra" oncomplete="Prueba.show()"/>  
                        
                    </h:form>
                    
                    <h:form id="Muestra">
                        <p:dialog header="Selected Values" widgetVar="Prueba" modal="false">  
                            <h:panelGrid columns="1" id="display1">  
                                <h:outputText value="#{hojadeDespachoBean.nombTurno}" />  
                                <h:outputText value="#{hojadeDespachoBean.nombUbiGeo}" />  
                            </h:panelGrid>  
                        </p:dialog>
                    </h:form>
                    
                </ui:define>
                
            </ui:composition>
            
        </h:form>
    </h:body>
</html>
