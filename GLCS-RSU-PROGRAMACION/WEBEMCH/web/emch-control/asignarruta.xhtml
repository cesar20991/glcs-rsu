<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            #map-canvas {
                margin: 0;
                padding: 0;
                height: 500px;
                width: 500px;
            }
        </style>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript">
            var map = null;

            function initialize() {
                var parliament = new google.maps.LatLng(-12.087856258007099, -77.039566355468719);
                var mapOptions = {
                    zoom: 13,
                    center: parliament,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map($("#map-canvas").get(0), mapOptions);

                infoWindow = new google.maps.InfoWindow();

                //$.each(Coordenadas, function(i, coordenada){ 
                var rectangle = new google.maps.Rectangle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                    map: map,
                    editable: true,
                    draggable: true,
                    bounds: new google.maps.LatLngBounds(
                            new google.maps.LatLng(-12.087856258007099, -77.039566355468719),
                            new google.maps.LatLng(-12.07364225800709, -77.02535235546871)
                            )
                });
                //});

                google.maps.event.addListener(rectangle, 'dragend', function() {
                    openInfoWindow2(rectangle);
                });
                google.maps.event.addListener(rectangle, 'click', function() {
                    openInfoWindow2(rectangle);
                });
            }

            function openInfoWindow2(rectangle) {

                var rectangleLatLng = rectangle.getBounds();
                //$("#NorthEast").val(rectangleLatLng.getNorthEast());
                $("#longN").val(rectangleLatLng.getNorthEast().lng());
                $("#latN").val(rectangleLatLng.getNorthEast().lat());
                //$("#SouthWest").val(rectangleLatLng.getSouthWest());
                $("#longS").val(rectangleLatLng.getSouthWest().lng());
                $("#latS").val(rectangleLatLng.getSouthWest().lat());
            }

            $(document).ready(function() {
                initialize();
            });
        </script>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" style="width: 100%">
                <f:facet name="header">  
                    COMPRADOR(A):<h:outputText value="#{asignarRutaBean.selecteddespachodet.cantViaje}"/>       sss                          <h:outputText value="#{asignarRutaBean.selecteddespachodet.cantViaje}"/>
                </f:facet>
                <p:commandButton value="prueba" action="#{asignarRutaBean.irInsertar}" ajax="false"></p:commandButton>
            </p:panelGrid>    
            <div id="map-canvas"></div><br/>
            <lable>Bounds North:</lable>
            <!--LAT/LONG:<input type="text" id="NorthEast" name="latlong"/><br/>-->

            Lat:<input type="text" id="latN" name="latN" /><br/>
            Long:<input type="text" id="longN" name="longN" value="#{asignarRutaBean.demo}"/><br/>
            <br/><lable>Bounds South</lable>
            <!--LAT/LONG:<input type="text" id="SouthWest" name="latlong"/><br/>-->
            Lat:<input type="text" id="latS" name="latS" value="#{asignarRutaBean.asignaruta.lats}"/><br/>
            Long:<input type="text" id="longS" name="longS" value="#{asignarRutaBean.asignaruta.lngs}"/><br/>

            <h:outputText value="#{asignarRutaBean.asignaruta.latn}" ></h:outputText>
        </h:form>
    </h:body>
</html>
