<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="../plantillas/Template.xhtml">

                <ui:define name="usuarios">
                </ui:define>
                
                <ui:define name="top">
                    <p:growl id="messages" autoUpdate="true"/>                     
                </ui:define>

                <ui:define name="content">

                    <h:form  prependId="false" id="interesxin">
                        <h:outputText value="CONTROL - DESPACHO" style="font-weight:bold;font-size:20px;color:#654B24" />
                        <p:tab title="DESPACHOS">                            
                            <p:commandButton  value="Asignar Ruta" action="#{asignarRutaBean.irAsignarRuta()}" ajax="false"> 
                            </p:commandButton>
                            <p:dataTable id="visita" var="listdesdet" value="#{hojadeDespachoBean.listaDespachoDet}" rowKey="#{listdesdet.id.nro}" selectionMode="single" selection="#{asignarRutaBean.selecteddespachodet}"
                                         paginator="true" rows="5"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15" style="font-weight:bold" >    
                                <f:facet name="header">  
                                    Listado de Detalle de Hoja de Despacho (Camiones Asignados)
                                </f:facet>  
                                <p:column > 
                                    <f:facet name="header">  
                                        <h:outputText value="Nombres" />  
                                    </f:facet>  
                                    <h:outputText value="#{listdesdet.TTrabajadorxcamion.TTrabajador.nombres}"/>                        
                                </p:column>

                                <p:column >
                                    <f:facet name="header">  
                                        <h:outputText value="Apellidos" />  
                                    </f:facet> 
                                    <h:outputText value="#{listdesdet.TTrabajadorxcamion.TTrabajador.apellidos}"/>
                                </p:column>

                                <p:column >
                                    <f:facet name="header">  
                                        <h:outputText value="DNI" />  
                                    </f:facet> 
                                    <h:outputText value="#{listdesdet.TTrabajadorxcamion.TTrabajador.dni}"/>
                                </p:column>

                                <p:column >
                                    <f:facet name="header">  
                                        <h:outputText value="Placa" />  
                                    </f:facet> 
                                    <h:outputText value="#{listdesdet.TTrabajadorxcamion.TCamion.placa}"/>
                                </p:column>

                                <p:column >
                                    <f:facet name="header">  
                                        <h:outputText value="Cod. Asignacion" />  
                                    </f:facet> 
                                    <h:outputText value="#{listdesdet.TTrabajadorxcamion.cdAsigCamion}"/>
                                </p:column>

                                <p:column >
                                    <f:facet name="header">  
                                        <h:outputText value="Cantidad de Viaje" />  
                                    </f:facet> 
                                    <h:outputText value="#{listdesdet.cantViaje}"/>
                                </p:column>
                                <p:column >
                                    <f:facet name="header">  
                                        <h:outputText value="Asignar Rutas" />  
                                    </f:facet> 
                                    <p:commandButton  value="Asignar Ruta" action="#{asignarRutaBean.irAsignarRuta()}" ajax="false"> 
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </h:form>

                </ui:define>

            </ui:composition>


        </h:form>
    </h:body>
</html>
