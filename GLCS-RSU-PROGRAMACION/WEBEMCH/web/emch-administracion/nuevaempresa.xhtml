<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Administrar Empresas</title>
    </h:head>
    <h:body>

        <ui:composition template="../plantillas/Template.xhtml">

            <ui:define name="usuarios">
            </ui:define>

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">
                <h:form >
                    <p:panelGrid id="pgEmpresaNuevo" columns="2"  style="margin:0 auto;">
                        <h:outputText value="cdRuc:" />
                        <p:inputText value="#{empresaBean.empresa.cdRuc}" style="font-weight:bold"/>

                        <h:outputText value="cdUbig" />
                        <p:inputText value="#{empresaBean.empresa.TUbigeo.cdUbig}" style="font-weight:bold"/>

                        <h:outputText value="ruc Empresa" />
                        <p:inputText value="#{empresaBean.empresa.rucE}" style="font-weight:bold"/>

                        <h:outputText value="rsocial" />
                        <p:inputText value="#{empresaBean.empresa.rsocial}" style="font-weight:bold"/>

                        <h:outputText value="fecha Inicio" />
                        <p:inputText value="#{empresaBean.empresa.fechaIni}" style="font-weight:bold"/>

                        <h:outputText value="direccion" />
                        <p:inputText value="#{empresaBean.empresa.direccion}" style="font-weight:bold"/>

                        <h:outputText value="telefono:" />
                        <p:inputText value="#{empresaBean.empresa.telef}" style="font-weight:bold"/>
                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
