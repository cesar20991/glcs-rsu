<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../plantillas/Template.xhtml">
            <ui:define name="usuarios">
            </ui:define>
            <ui:define name="top">
                <p:growl id="messages" autoUpdate="true"/>  
            </ui:define>
            <ui:define name="content">
                <h:form >
                    <h:outputText value="ADMINISTRAR - HOJA CONTROL DE VIAJE" style="font-weight:bold;font-size:20px;color:#654B24" />
                    <div style="padding-bottom: 10px;">                            
                        <p:commandButton value="Nuevo" action="#{#}" icon="ui-icon-document" ajax="false">
                        </p:commandButton>
                    </div>                       

                    <!--                TABLA TRABAJADOR                   -->
                    <p:dataTable id="dataTable" var="viaje" value="#{hojaControlViajeBean.listarControlViaje}"
                                 paginator="true" rows="15"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15" style="font-weight:bold">                    
                        <f:facet name="header">  
                            Lista Hojas de Control de Viaje
                        </f:facet>  

                        <p:column rendered="false">  

                            <f:facet name="header">  
                                <h:outputText value="Cod. Despacho" />  
                            </f:facet>  
                            <h:outputText value="#{viaje.TDespacho.id.cdDespacho}" />  
                        </p:column>                          

                        <p:column filterBy="#{viaje.TDespacho.TEmpresa.rucE}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="RUC" />  
                            </f:facet>  
                            <h:outputText value="#{viaje.TDespacho.TEmpresa.rucE}"/>                        
                        </p:column>

                        <p:column filterBy="#{viaje.fechaEmi}" filterMatchMode="contains"> 
                            <f:facet name="header">  
                                <h:outputText value="Fecha de Emision" />  
                            </f:facet>  
                            <h:outputText value="#{viaje.fechaEmi}"/>                        
                        </p:column>

                        <p:column filterBy="#{viaje.horaEstimada}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Hora Estimada" />  
                            </f:facet> 
                            <h:outputText value="#{viaje.horaEstimada}"/>
                        </p:column>

                        <p:column filterBy="#{viaje.horaReal}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Hora Real" />  
                            </f:facet> 
                            <h:outputText value="#{viaje.horaReal}"/>
                        </p:column>

                        <p:column filterBy="#{viaje.nroViaje}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Numero de Viajes" />  
                            </f:facet> 
                            <h:outputText value="#{viaje.nroViaje}"/>
                        </p:column>

                        <p:column filterBy="#{viaje.obs}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Observaciones" />  
                            </f:facet> 
                            <h:outputText value="#{viaje.obs}"/>
                        </p:column>                        

                    </p:dataTable>
                    <!--                FIN TABLA TRABAJADOR                   -->

                </h:form>
            </ui:define> 

            <ui:define name="bottom">

            </ui:define>
        </ui:composition>
    </h:body>
</html>
