<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrar Camiones</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="../plantillas/Template.xhtml">

                <ui:define name="usuarios"></ui:define>

                <ui:define name="top">
                    <p:growl id="messages" autoUpdate="true"/>  
                </ui:define>

                <ui:define name="content">

                    <h:outputText value="ADMINISTRAR - ASISTENCIA" style="font-weight:bold;font-size:20px;color:#654B24"/>

                    <h:form >
                        <h:outputText value="#{asistenciaBean.sfechaActual}" style="font-size: 30px; alignment-adjust: central"/><br/>
                        <p:commandButton value="REGISTRAR ASISTENCIAS" update=":FormRegistrarAsistencia" oncomplete="RegistrarAsistenciaVar.show();"/>
                        
                        <p:dataTable var="TTrabajadoresXCamion" value="#{asistenciaBean.gettTrabajadorxcamions}">
                            <p:column headerText="CodCamion" >
                                <h:outputText value="#{TTrabajadoresXCamion.TCamion.cdCamion}"/>
                            </p:column>
                        </p:dataTable>
                        
                    </h:form>

                    <h:form id="FormRegistrarAsistencia">
                        <p:dialog widgetVar="RegistrarAsistenciaVar" id="dlgRegistrarAsistencia">
                            <p:dataTable >
                                <p:column headerText="CodCamion" >
                                </p:column>
                            </p:dataTable>    
                        </p:dialog>
                    </h:form>
                </ui:define> 

                <ui:define name="bottom"></ui:define>

            </ui:composition>
        </h:form>
    </h:body>
</html>
