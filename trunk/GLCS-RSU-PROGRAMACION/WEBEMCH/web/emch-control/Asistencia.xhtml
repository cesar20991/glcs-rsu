<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Administrar Camiones</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="../plantillas/Template.xhtml">

                <ui:define name="usuarios">
                </ui:define>

                <ui:define name="top">

                </ui:define>

                <ui:define name="content">

                    <h:outputText value="ADMINISTRAR - ASISTENCIA" style="font-weight:bold;font-size:20px;color:#654B24"/>

                    <h:form >
                        <h:outputText value="#{asistenciaBean.sfechaActual}" style="left: 150px; font-size: 30px;"/><br/>
                        <br/><br/>
                        <p:dataTable var="Trabajadorxcamion" value="#{asistenciaBean.listaTrabajadorxcamion}" emptyMessage="No se encontraron Trabajadores" >

                            <p:column headerText="TURNO" filterBy="#{Trabajadorxcamion.TTurno.nombTurno}" filterMatchMode="contains">
                                <h:outputText value="#{Trabajadorxcamion.TTurno.nombTurno}" />
                            </p:column>

                            <p:column headerText="CodCamion" filterBy="#{Trabajadorxcamion.TCamion.cdCamion}" filterMatchMode="contains">
                                <h:outputText value="#{Trabajadorxcamion.TCamion.cdCamion}" />
                            </p:column>

                            <p:column headerText="CodTrabajador" filterBy="#{Trabajadorxcamion.TTrabajador.cdTrabajador}" filterMatchMode="contains">
                                <h:outputText value="#{Trabajadorxcamion.TTrabajador.cdTrabajador}" />
                            </p:column>

                            <p:column headerText="Apellidos">
                                <h:outputText value="#{Trabajadorxcamion.TTrabajador.apellidos}" />
                            </p:column>

                            <p:column headerText="Nombres" >
                                <h:outputText value="#{Trabajadorxcamion.TTrabajador.nombres}" />
                            </p:column>

                            <p:column>
                                <p:commandButton value="Registrar Asistencia"  update=":formRegistrarAsistencia" oncomplete="RegistrarAsistenciaDlg.show();" actionListener="#{asistenciaBean.buscarDatosTrabajadorxcamion(Trabajadorxcamion.cdAsigCamion)}"/>
                                <p:commandButton value="Justificar" update=":formJustificar" oncomplete="JustificarDlg.show();"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <h:form id="formRegistrarAsistencia">
                        <p:dialog id="dlgRegistrarAsistencia" widgetVar="RegistrarAsistenciaDlg" header="Registrar Asistencia" resizable="false" modal="false">                            
                            <h:panelGrid id="pgRegistrarAsistencia" columns="2" cellpadding="4" style="margin: 0 auto;">
                                <h:outputText value="Turno: "/>
                                <h:outputText value="#{asistenciaBean.trabajadorxcamion.TTurno.nombTurno}"/>

                                <h:outputText value="Cod Trabajador: "/>
                                <h:outputText value="#{asistenciaBean.trabajadorxcamion.TTrabajador.cdTrabajador}"/>

                                <h:outputText value="Apellidos: "/>
                                <h:outputText value="#{asistenciaBean.trabajadorxcamion.TTrabajador.apellidos}"/>

                                <h:outputText value="Nombre: "/>
                                <h:outputText value="#{asistenciaBean.trabajadorxcamion.TTrabajador.nombres}"/>

                                <p:selectOneRadio id="options" value="#{asistenciaBean.opcion}">  
                                    <f:selectItem itemLabel="A" itemValue="1" />  
                                    <f:selectItem itemLabel="T" itemValue="2" />  
                                    <f:selectItem itemLabel="F" itemValue="3" />  
                                </p:selectOneRadio>                                 
                                <h:outputText/>
                                
                                <p:commandButton value="Guardar" oncomplete="RegistrarAsistenciaDlg.hide();" actionListener="#{asistenciaBean.RegistrarAsistencia(asistenciaBean.trabajadorxcamion)}"/>
                                <p:commandButton value="Cancelar" oncomplete="RegistrarAsistenciaDlg.hide();"/>

                            </h:panelGrid>
                        </p:dialog>
                    </h:form>
                    
                    <h:form id="formJustificar">
                        <p:dialog id="dlgJustificar" widgetVar="JustificarDlg" header="Justificar" resizable="false">                            

                        </p:dialog>
                    </h:form>

                </ui:define>

                <ui:define name="bottom">
                </ui:define>

            </ui:composition>
        </h:form>
    </h:body>
</html>
