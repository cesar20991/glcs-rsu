<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Hoja de Despacho</title>
    </h:head>
    <h:body>
        <ui:composition template="../plantillas/Template.xhtml">
            <ui:define name="usuarios">
            </ui:define>
            <ui:define name="top">
                <p:growl id="messages" autoUpdate="true"/>  
            </ui:define>
            <ui:define name="content">
                <h:form >
                    <h:outputText value="ADMINISTRAR - HOJAS DE DESPACHO" style="font-weight:bold;font-size:20px;color:#654B24" />
                    <p:tabView id="tabView">  

                        <p:tab id="tab1" title="Agregar Hoja de Despacho">  
                            <h:panelGrid columns="2" cellpadding="10">  
                                <p:panelGrid columns="2" style="width: 100%">  
                                    <f:facet name="header">  
                                        Hoja de Despacho
                                    </f:facet>
                                    <h:outputLabel value="Fecha de Emision : *"/>
                                    <p:calendar value="#{hojadeDespachoBean.despacho.fechaEmi}" pattern="dd/MM/yyyy HH:mm" style="font-weight:bold"/>                       

                                    <h:outputLabel value="Codigo Ubigeo: *"/>
                                    <p:selectOneMenu value="#{hojadeDespachoBean.despacho.TUbigeo.cdUbig}">
                                        <f:selectItem itemLabel="--Elegir--"/>  
                                        <f:selectItems value="#{trabajadorBean.listarUbigeoSel}" var="ubigeo" itemLabel="#{ubigeo.nombre}" itemValue="#{ubigeo.cdUbig}"/>  
                                    </p:selectOneMenu>                      

                                    <h:outputLabel value="Codigo Turno: *"/>  
                                    <p:selectOneMenu value="#{hojadeDespachoBean.despacho.TTurno.cdTurno}">
                                        <f:selectItem itemLabel="--Elegir--"/>  
                                        <f:selectItems value="#{hojadeDespachoBean.listurno}" var="turno" itemLabel="#{turno.nombTurno}" itemValue="#{turno.cdTurno}"/>  
                                    </p:selectOneMenu>

                                    <h:outputText value="Numero Despacho: *" />
                                    <p:inputText value="#{hojadeDespachoBean.despacho.nroDespacho}" required="true" requiredMessage="El numero de despacho es obligatorio" >
                                    </p:inputText>

                                    <h:outputText value="Zona: *" />
                                    <p:inputText value="#{hojadeDespachoBean.despacho.zona}" required="true" requiredMessage="La zona de despacho es obligatorio" >
                                    </p:inputText>

                                    <h:outputText value="Dinero Enviado: *" />
                                    <p:inputText value="#{hojadeDespachoBean.despacho.dineroEnviado}" required="true" requiredMessage="El dinero enviado es un dato obligatorio" >
                                    </p:inputText>

                                    <h:outputText value="Total de Dinero en Uso: *" />
                                    <p:inputText value="#{hojadeDespachoBean.despacho.totalDineroUso}" required="true" requiredMessage="El dinero en uso es un dato obligatorio" >
                                    </p:inputText>

                                    <h:outputText value="Total de Dinero Sin Uso: " />
                                    <p:inputText value="#{hojadeDespachoBean.despacho.totalDineroSinUso}" required="false"  >
                                    </p:inputText>

                                    <h:outputText value="Observaciones: " />
                                    <p:inputTextarea rows="5" cols="80" value="#{hojadeDespachoBean.despacho.obs}" required="false"></p:inputTextarea>

                                    <div style="padding-top: 10px;">
                                        <p:commandButton  value="#{hojadeDespachoBean.accion}" action="#{hojadeDespachoBean.ingresar()}"  ajax="false"  icon="ui-icon-check" style="margin:0"/>                                               
                                    </div>
                                </p:panelGrid>   
                            </h:panelGrid>  
                        </p:tab>  

                        <p:tab id="tab2" title="Agregar Detalle de Hoja de Despacho">  
                            <h:panelGrid columns="2" cellpadding="10">  
                                <div style="padding-top: 10px;">
                                    <p:commandButton value="Agregar Camion" onclick="dlgAgregarProps.show();" type="button" icon="ui-icon-plus"/>
                                    <p:dataTable var="due" value="#{hojadeDespachoBean.selectDespachoDet}">

                                        <!--CABECERA mostrar -->
                                        <f:facet name="header">
                                            Propietarios
                                        </f:facet>

                                        <!--COLUMNAS cantidad de viaje y codigo de asignacion de camion-->
                                        <p:column headerText="Placa" rendered="false">
                                            <h:outputText value="#{due.TTrabajadorxcamion.TCamion.placa}"/>
                                        </p:column>

                                        <p:column headerText="Codigo Asignar Camion">
                                            <h:outputText value="#{due.TTrabajadorxcamion.cdAsigCamion}"/>
                                        </p:column>

                                        <p:column headerText="Cantidad de Viajes">
                                            <h:outputText value="#{due.cantViaje}"/>
                                        </p:column>

                                    </p:dataTable>

                                    <p:dialog widgetVar="ListaTxC" modal="false">

                                        <!--TABLA DE PROPIETARIOS EXISTENTES-->
                                        <p:dataTable var="hoja" value="#{hojadeDespachoBean.trabajadorXcamion}" paginator="true" rows="10" style="width: 500px" rowKey="#{props.cdPropietario}" selection="#{addInmueble.selectedProps}" >

                                            <!--CABECERA cdasignacion, placa, nombre , fecha asignacion y estado tarbajadorXcamion-->
                                            <f:facet name="header">
                                                Seleccionar Propietarios
                                            </f:facet>

                                            <!--COLUMNAS-->
                                            <p:column selectionMode="multiple" style="width:18px" /> 

                                            <p:column headerText="Cod. Asignacion" rendered="false">
                                                <h:outputText value="#{hoja.cdAsigCamion}"/>
                                            </p:column>

                                            <p:column headerText="Placa"  style="width: 20%">
                                                <h:outputText value="#{hoja.TCamion.placa}"/>
                                            </p:column>

                                            <p:column headerText="Nombre">
                                                <h:outputText value="#{hoja.TTrabajador.nombres}"/>
                                            </p:column>
                                            <p:column headerText="Fecha Asignacion">
                                                <h:outputText value="#{hoja.fechaAsig}"/>
                                            </p:column>
                                            <p:column headerText="Estado">
                                                <h:outputText value="#{hoja.estado}"/>
                                            </p:column>

                                            <f:facet name="footer">
                                                <p:commandButton value="Listo" action="#{addInmueble.irListoAgregar}" ajax="false" icon="ui-icon-check"/>
                                            </f:facet>

                                        </p:dataTable>
                                        <p:commandButton value="Listo" action="#{addInmueble.irListoAgregar}" ajax="false" icon="ui-icon-check"/>

                                        <!--FIN TABLA DE PROPIETARIOS EXISTENTES-->

                                    </p:dialog>
                                </div>

                            </h:panelGrid>  
                        </p:tab> 
                    </p:tabView>  
                </h:form>     
            </ui:define>
        </ui:composition>
    </h:body>
</html>
