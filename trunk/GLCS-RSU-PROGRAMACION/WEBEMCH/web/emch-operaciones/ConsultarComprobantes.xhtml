<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="../plantillas/Template.xhtml">

                <ui:define name="usuarios">
                    <br></br>
                    Bienvenido: <h:outputText value="#{usuarioBean.nomusuario}" style="font-weight:bold;"> </h:outputText>  
                    <br></br>
                    Empresa: <h:outputText value="#{usuarioBean.nomEmpresa}" style="font-weight:bold;"> </h:outputText>   
                    <br></br>
                    RUC:<h:outputText value="#{usuarioBean.ruc}" style="font-weight:bold;"> </h:outputText>   
                </ui:define>

                <ui:define name="top">
                    <p:growl id="messages" autoUpdate="true"/>                     
                </ui:define>

                <ui:define name="content">

                    <h:form  prependId="false" id="interesxin">
                        <h:outputText value="BIENVENIDOS" style="font-weight:bold;font-size:20px;color:#654B24" />
                        <p:tab title="COMPROBANTES">
                            <div style="padding-bottom: 10px;">

                            </div>

                            <p:dataTable var="comprobante" value="#{pesajeBean.listarComprobante}" id="tablita"  
                                         paginator="true" rows="15" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15" style="font-weight:bold">                                      

                                <f:facet name="header">  
                                    Listado de Comprobantes
                                </f:facet>  

                                <p:column rendered="false"> 
                                    <f:facet name="header">  
                                        <h:outputText value="idComprobante" />  
                                    </f:facet>  
                                    <h:outputText value="#{comprobante.idComprobante}"/>                        
                                </p:column>

                                <p:column  filterBy="#{comprobante.TLiquidacion.cdLiq}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Nro. Pesaje" />  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.TLiquidacion.cdLiq}"/>
                                </p:column>

                                <p:column  filterBy="#{comprobante.TMoneda.cdMda}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Fecha Pesaje" />  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.TMoneda.cdMda}"/>
                                </p:column>

                                <p:column filterBy="#{comprobante.TTipodoc.cdTd}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Placa" />  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.TTipodoc.cdTd}"/>
                                </p:column>

                                <p:column filterBy="#{comprobante.fecMov}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Trabajador"/>  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.fecMov}"/>
                                </p:column>

                                <p:column filterBy="#{comprobante.serie}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Fecha Pesaje" />  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.serie}"/>
                                </p:column>

                                <p:column  filterBy="#{comprobante.nroDoc}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Peso Bruto"/>  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.nroDoc}"/>
                                </p:column>

                                <p:column  filterBy="#{comprobante.total}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Tara"/>  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.total}"/>
                                </p:column>
                                <p:column  filterBy="#{comprobante.subTotal}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Peso TN"/>  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.subTotal}"/>
                                </p:column>
                                <p:column  filterBy="#{comprobante.igv}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Estado Pesaje"/>  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.igv}"/>
                                </p:column>
                                <p:column  filterBy="#{comprobante.usuCrea}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Usuario Creador"/>  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.usuCrea}"/>
                                </p:column>
                                <p:column  filterBy="#{comprobante.fechaReg}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Fecha Registrada"/>  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.fechaReg}"/>
                                </p:column>
                                <p:column  filterBy="#{comprobante.usuModf}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Usu Modifica"/>  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.usuModf}"/>
                                </p:column>
                                <p:column  filterBy="#{comprobante.fechaModf}" filterMatchMode="contains">
                                    <f:facet name="header">  
                                        <h:outputText value="Fecha Modifica"/>  
                                    </f:facet> 
                                    <h:outputText value="#{comprobante.fechaModf}"/>
                                </p:column>                     
                            </p:dataTable>                            
                        </p:tab>
                    </h:form>

                </ui:define>

            </ui:composition>


        </h:form>
    </h:body>
</html>
